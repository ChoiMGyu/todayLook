<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <meta name = "keyword" content = "비밀번호찾기, html">
    <link rel = "stylesheet" type = "text/css" href = "/css/findPw.css">
</head>
<body>
    <header>
        <h1>비밀번호 찾기</h1>
    </header>
         <form action = "/members/findpw" method = "GET">
            <fieldset>
                <div>
                    <label>아이디</label>
                    <div class = "id">
                        <input type = "text" name = "login_id" id = "id-account" required = "required">
                    </div>
                    <br>
                    <label>이메일</label>
                    <div class = email-inputs>        
                      <input class="box" name = "email" id="domain-txt" type="text"/>
                      <span class="at-symbol">@</span>
                      <input class="box" name = "email_select" id="domain-txt1" type="text"/>
                      <select class="box" name = "email_select" id="domain-list">
                        <option value="type">직접 입력</option>
                        <option value="yu.ac.kr">yu.ac.kr</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                      </select>
                      <button type = "submit">이메일 인증하기</button>
                    </div>
                </div>
          </fieldset>  
         </form>
         <button type = "submit">비밀번호 찾기</button>
</body>
<script type ="text/javascript" src = "/js/findPw.js"></script>
</html>
